<html>
    <head>
        <title>HTML Ray-Tracer</title>
    </head>
    <script src='linear.js'></script>
    <script src='html-ray-classes.js'></script>
    <script src='html-ray.js'></script>
    <body onLoad='setup();'>
        <div id='title' align=center>
            <h1>Simple Ray tracer in HTML and JavaScript</h1>
            Tested on Chrome and Firefox.
            <br>
            Edit the code if you want, then
            click the Render button at the bottom.
        </div>
        <div id='output' align=center>
            Table will go here
        </div>
        <div id='canvas' align=center>
            <canvas id="canvas1"></canvas>
        </div>
        <div align=center>
            <textarea cols=80 rows=30 id='input'
                      style='font-family: monospace;'>
            this is not code
            </textarea>
            <br>
            <input type=button value='Render' onClick='render();'
                   id='button'/>
            with
            <select id='features'>
                <option value="1">silhouettes only</option>
                <option value="2">colors</option>
                <option value="3">colors and shading</option>
                <option value="4" selected>colors, shading,
                                           and specular</option>
            </select>
        </div>
    </body>
</html>
